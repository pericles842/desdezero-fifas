<div class="flex flex-column shadow-5 gap-4 border-round-xl p-2">
  <div class="bg-gradient text-center border-round-xl text-white p-3">
    <i class=" text-white fa-solid fa-trophy text-4xl"></i>
    <h3 class="text-3xl text-white">{{win.nombre}}</h3>
    <p class="text-white">Ticket Ganador</p>
  </div>
   <div class="flex flex-column bg-secondary p-2   border-round-md">
    <div class="flex justify-content-between align-items-center">
      <div class="text-gradient-animated text-xl font-semibold ">
        <i class="text-gradient-animated fa-solid fa-ticket"></i>
        Ticket
      </div>

      <p class="text-gradient-animated text-2xl font-bold">{{win.tike_ganador}}</p>
    </div>
  </div>  

  <div class="flex flex-column bg-secondary p-2   border-round-md">
    <div class="flex justify-content-between align-items-center">
      <div class="text-gradient-animated text-xl font-semibold ">
        <i class="fa-solid fa-calendar text-gradient-animated "></i>
        fecha
      </div>

      <p class="text-gradient-animated text-xl font-semibold ">{{win.fecha| date:'dd/MM/yyyy'}}</p>
    </div>
  </div>

  <div class="flex justify-content-end ">
    <a [href]="'https://wa.me/58'+telefono" class="custom-btn  text-center w-full md:w-3">Reclamar
      premio</a>
  </div>

</div>
